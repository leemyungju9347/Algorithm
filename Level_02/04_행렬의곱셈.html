<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행렬의곱셈</title>
</head>
<body>
    <h1>행렬의곱셈</h1>
    <h3>문제 설명</h3>
    <p>2차원 행렬 arr1과 arr2를 입력받아, arr1에 arr2를 곱한 결과를 반환하는 함수, solution을 완성해주세요.</p>
    <h3>제한 조건</h3>
    <ul>
        <li>행렬 arr1, arr2의 행과 열의 길이는 2 이상 100 이하입니다.</li>
        <li>행렬 arr1, arr2의 원소는 -10 이상 20 이하인 자연수입니다.</li>
        <li>곱할 수 있는 배열만 주어집니다.</li>
    </ul>
    <script>
        function solution(arr1, arr2) {
            var answer = [];

            for(let i = 0; i < arr1.length; i++) {
                answer.push([])
                for(let j = 0; j < arr2[0].length; j++) {
                    answer[i].push(0);
                    for(let k = 0; k < arr2.length; k++) {
                        answer[i][j] += arr1[i][k] * arr2[k][j]
                    }
                }
            }

            return answer
        }

        console.log(solution([[1, 4], [3, 2], [4, 1]],[[3, 3], [3, 3]]));
        // console.log(solution([[2, 3, 2], [4, 2, 4], [3, 1, 4]],[[5, 4, 3], [2, 4, 1], [3, 1, 1]]));

    </script>
</body>
</html>
