<body>
    <h1>124 나라의 숫자</h1>
    <script>
        function solution(n) {
            let answer = '';
            let remain = 0; // 나머지를 표시하기 위한 변수
            const numbers = ['4','1','2'];
            

            while(n > 0) {
                remain = n % 3;
                n = parseInt(n/3);

                if (remain === 0) { // 3으로 나누어떨어지는 경우 앞자리 수가 바뀌는 구간이기 때문에 조건을 줌
                    n = n - 1;
                }

                answer = numbers[remain] + answer

            }
            return answer
        }

        console.log(solution(6));
