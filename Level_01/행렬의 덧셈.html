<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행렬의 덧셈</title>
</head>
<body>
    <div>
        <h1>행렬의 덧셈</h1>
        <h3>문제설명</h3>
        <p>행렬의 덧셈은 행과 열의 크기가 같은 두 행렬의 같은 행, 같은 열의 값을 서로 더한 결과가 됩니다. 2개의 행렬 arr1과 arr2를 입력받아, 행렬 덧셈의 결과를 반환하는 함수, solution을 완성해주세요.</p>
        <h3>제한사항</h3>
        <ul>
            <li>행렬 arr1, arr2의 행과 열의 길이는 500을 넘지 않습니다.</li>
        </ul>
    </div>
    <script>
        console.log(solution([[1,2],[2,3]],[[3,4],[5,6]]));
        //console.log(solution([[1],[2]],[[3],[4]]));
        
        function solution(arr1, arr2) {
            var answer = [];
            for(let i = 0; i < arr1.length; i++){
                answer[i] = []
                
                for(let j = 0; j < arr1[i].length; j++){                  
                    answer[i][j] = arr1[i][j] + arr2[i][j]   
                    //answer[i].push(arr1[i][j] + arr2[i][j])                 
                }
            }

            return answer
        }

        //다른사람 풀이
        function solution(arr1, arr2) {
            return arr1.map((a,i)=>{return a.map((b,j)=>{return b + arr2[i][j]})})
        }

    </script>
</body>
</html>
