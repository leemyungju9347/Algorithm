<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 내림차순으로 배치하기</title>
</head>
<body>
    <div>
        <h1>정수 내림차순으로 배치하기</h1>
        <h3>문제설명</h3>
        <p>함수 solution은 정수 n을 매개변수로 입력받습니다. n의 각 자릿수를 큰것부터 작은 순으로 정렬한 새로운 정수를 리턴해주세요. 
            예를들어 n이 118372면 873211을 리턴하면 됩니다.</p>
        <h3>제한사항</h3>
        <ul>
            <li>n은 1이상 8000000000 이하인 자연수입니다.</li>
        </ul>
    </div>
    <script>
        console.log(solution(118372));
        
        function solution(n) {
            return [...n.toString()].sort((a,b)=>{return b - a}).join('') * 1

        }

        //다른사람 풀이
        function solution(n){
            const newN = n + ''
            const arr = newN.split('').sort().reverse().join('')
            
            return +arr

        }

        // .join() 배열의 원소들을 연결하여 하나의 값으로 만든다.
    </script>
</body>
</html>
