<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제일 작은 수 제거하기</title>
</head>
<body>
    <div>
        <h1>제일 작은 수 제거하기</h1>
        <p>정수를 저장한 배열, arr 에서 가장 작은 수를 제거한 배열을 리턴하는 함수, solution을 완성해주세요.
            단, 리턴하려는 배열이 빈 배열인 경우엔 배열에 -1을 채워 리턴하세요. 
            예를들어 arr이 [4,3,2,1]인 경우는 [4,3,2]를 리턴 하고, [10]면 [-1]을 리턴 합니다.</p>
        <h3>제한사항</h3>
        <ul>
            <li>arr은 길이 1 이상인 배열입니다.</li>
            <li>인덱스 i, j에 대해 i ≠ j이면 arr[i] ≠ arr[j] 입니다.</li>
        </ul>
    </div>
    <script>
        const arr = [10,4,1,8]
        console.log(solution(arr));
        
        function solution(arr) {
            const minNum = Math.min(...arr) // 작은 숫자 찾기
            //const munNum = Math.min.apply(null,arr);

            // 작은 숫자의 인덱스 번호 
            const idx = arr.findIndex( item => item === minNum )
            
            // 조건 
            //빈배열 = [-1] 리턴
            //배열에 값이 하나일 경우 = [-1] 리턴
            
            if( arr.length > 1 ){
                arr.splice(idx,1)

            }else{
                arr = [-1]
            }

            return arr
        }

        //다른 방법
        function solution(arr) {
            //const minNum = Math.min(...arr) // 작은 숫자 찾기
            
            arr.splice(arr.indexOf(Math.min(...arr)),1)

            if( arr.length < 1 ) arr = [-1] 
            
            
            return arr
        }

        
    </script>
</body>
</html>
