<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열을 정수로 바꾸기</title>
</head>
<body>
    <div>
        <h1>문자열을 정수로 바꾸기</h1>
        <p>문자열 s를 숫자로 변환한 결과를 반환하는 함수, solution을 완성하세요.</p>
        <h3>제한조건</h3>
        <ul>
            <li>s의 길이는 1 이상 5이하입니다.</li>
            <li>s의 맨앞에는 부호(+, -)가 올 수 있습니다.</li>
            <li>s는 부호와 숫자로만 이루어져있습니다.</li>
            <li>s는 0으로 시작하지 않습니다.</li>
        </ul>
        <h3>입출력 예</h3>
        <p>예를들어 str이 "1234"이면 1234를 반환하고, "-1234"이면 -1234를 반환하면 됩니다.
            str은 부호(+,-)와 숫자로만 구성되어 있고, 잘못된 값이 입력되는 경우는 없습니다.</p>
    </div>
    <script>

        console.log(solution('1234'));
        
        function solution(s) {
            
            let len = s.length <= 5 && s.length >= 1 //조건

            return answer = len && s[0] != 0 ? parseInt(s) : false

            // 이것도 정답
            //return s * 1
        }

        
    </script>
</body>
</html>
