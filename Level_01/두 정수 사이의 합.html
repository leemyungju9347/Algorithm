<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 정수 사이의 합</title>
</head>
<body>
    <div>
        <h1>두 정수 사이의 합</h1>
        <p>두 정수 a, b가 주어졌을 때 a와 b 사이에 속한 모든 정수의 합을 리턴하는 함수, solution을 완성하세요.
            예를 들어 a = 3, b = 5인 경우, 3 + 4 + 5 = 12이므로 12를 리턴합니다.</p>
        <h3>제한조건</h3>
        <ul>
            <li>a와 b가 같은 경우는 둘 중 아무 수나 리턴하세요.</li>
            <li>a와 b는 -10,000,000 이상 10,000,000 이하인 정수입니다.</li>
            <li>a와 b의 대소관계는 정해져있지 않습니다.</li>
        </ul>
    </div>
    <script>
        console.log(solution(3,5));
        

        function solution(a,b) {
            var answer = 0;
            var i = Math.min(a,b); // 변수 i를 생성해서 a,b중에서 더 작은 숫자를 i에 삽입해준다.
            var maxNum = Math.max(a,b); // a와 b중에 더 큰 숫자를 대입

            //i가 가장 큰 숫자가 될때까지
            while ( i <= maxNum ){
                answer += i //answer에 더해줌
                i++
            }

            return answer
        }
    </script>
</body>
</html>
