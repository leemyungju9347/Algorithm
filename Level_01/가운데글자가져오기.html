<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가운데 글자 가져오기</title>
</head>
<body>
    <div>
        <h1>가운데 글자 가져오기</h1>
        <p>단어 s의 가운데 글자를 반환하는 함수, solution을 만들어 보세요. <br>
            단어의 길이가 짝수라면 가운데 두글자를 반환하면 됩니다.</p>
        <h3>제한사항</h3>
        <p>s는 길이가 1 이상, 100이하인 스트링입니다.</p>
    </div>
    <script>
       console.log(solution('abcdef'));
        
       function solution(s) {
            var answer = '';

            //짝수이면
            if( s.length % 2 == 0 ){
                return answer = s.substr((s.length/2)-1,2)

            //홀수이면
            }else{
                return answer = s.substr((s.length-1)/2,1)
            }
        } 
    </script>
</body>
</html>
