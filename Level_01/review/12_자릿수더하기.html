<body>
    <h1>자릿수 더하기</h1>
    <p>
        자연수 N이 주어지면, N의 각 자릿수의 합을 구해서 return 하는 solution 함수를 만들어 주세요.
        예를들어 N = 123이면 1 + 2 + 3 = 6을 return 하면 됩니다.
    </p>

    <script>
        //fill
        //from
        // Array
        function solution(n) {
            const arr = n.toString().split('');
            let answer = 0

            for(let i = 0; i < arr.length; i++ ) {
                answer += Number(arr[i])
            }

            return answer
        }


        console.log(solution(987));
    </script>
</body>
