    <title>알고리즘</title>

<body>
    <script>
        function solution(a,b) {
            let answer = 0;

            for(let i = Math.min(a,b); i <= Math.max(a,b); i++ ) {
                console.log(i);
                answer += i;
            }

            return answer
        }

        console.log(solution(5,3))
    </script>
