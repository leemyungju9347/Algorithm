<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알고리즘</title>
</head>
<body>
    <script>
        function solution(n) {
            return Number.isInteger(Math.sqrt(n)) ? Math.pow(Math.sqrt(n)+1,2) : -1
        }

        console.log(solution(2));
    </script>
</body>
</html>
