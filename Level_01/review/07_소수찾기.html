<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알고리즘</title>
</head>
<body>
    <script>
        function solution(n) {
            let result = []
            for(let i = 2; i < n + 1; i++) {
                // console.log('아이',i);
                for(let j = 2; j <= i; j++) {
                    // console.log('제이',j);

                    console.log(i,j,'===>',i % j);

                }

            }

            return result
        }

        console.log(solution(10));
    </script>
</body>
</html>
