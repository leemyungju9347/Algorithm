<body>
    <h1>문자열 내 마음대로 정렬하기</h1>
    <script>
        function solution(strings,n) {
            const str = 'apple';
            console.log(str.localeCompare('agg'));
            
            strings.sort((a,b)=>{
                const lowerCaseA = a.toLowerCase();
                const lowerCaseB = b.toLowerCase();

                if( lowerCaseA[n] > lowerCaseB[n] ) return 1;
                if( lowerCaseA[n] < lowerCaseB[n] ) return -1;
                if( lowerCaseA[n] == lowerCaseB[n] ) return lowerCaseA.localeCompare(lowerCaseB)
            })

            return strings
        }


        // 다른사람 풀이
        function solution(strings,n) {
            return strings.sort((a,b)=>{ return a[n] === b[n] ? a.localeCompare(b) : a[n].localeCompare(b[n]) })
        }

        console.log(solution(['sun', 'bed', 'car'],1));
        console.log(solution(['abce', 'abcd', 'cdx'],2));
