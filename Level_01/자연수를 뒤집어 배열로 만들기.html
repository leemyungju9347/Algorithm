<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자연수를 뒤집어 배열로 만들기</title>
</head>
<body>
    <div>
        <h1>자연수를 뒤집어 배열로 만들기</h1>
        <h3>문제설명</h3>
        <p>자연수 n을 뒤집어 각 자리 숫자를 원소로 가지는 배열 형태로 리턴해주세요. 
            예를들어 n이 12345이면 [5,4,3,2,1]을 리턴합니다.</p>
        <h3>제한사항</h3>
        <ul>
            <li>n은 10,000,000,000이하인 자연수입니다.</li>
        </ul>
    </div>
    <script>
        console.log(solution(12345));
        
        function solution(n) {
            const newN = n + ''
            return newN.split('').reverse().map(a=>a*1)
        }

        //다른사람 풀이
        function solution(n) {
            var arr = [];

            do {
                arr.push(n%10);
                n = Math.floor(n/10);
            } while (n>0);

            return arr;
        }

    </script>
</body>
</html>
