<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울에서 김서방 찾기</title>
</head>
<body>
    <div>
        <h1>서울에서 김서방 찾기</h1>
        <p>String형 배열 seoul의 element중 Kim의 위치 x를 찾아, 김서방은 x에 있다는 String을 반환하는 함수, solution을 완성하세요. seoul에 Kim은 오직 한 번만 나타나며 잘못된 값이 입력되는 경우는 없습니다.</p>
        <h3>제한사항</h3>
        <ul>
            <li>seoul은 길이 1 이상, 1000 이하인 배열입니다.</li>
            <li>seoul의 원소는 길이 1 이상, 20 이하인 문자열입니다.</li>
            <li>Kim은 반드시 seoul 안에 포함되어 있습니다.</li>
        </ul>
    </div>
    <script>
        console.log(solution(['Jane','lee','dal','oh','Kim','mangjoo']));
        
        function solution(seoul) {
            let idx = 0
            
            seoul.forEach((element,index) => {
                if( element.toLowerCase().includes('kim') ) idx = index
            });
            
            return `김서방은 ${idx}에 있다`;
        }

        //다른사람 풀이
        function solution(seoul){
            const idx = seoul.indexOf('Kim');

            return `김서방은 ${idx}에 있다`;
            
        }
    </script>
</body>
</html>
