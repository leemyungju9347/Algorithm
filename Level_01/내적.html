<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내적</title>
</head>
<body>
    <h1>내적</h1>
    <script>
        function solution(a, b) {
            const answer = a.reduce((preVal,curVal,curIndex)=>{
                return preVal + ( curVal * b[curIndex] ) 
            },0)


            return answer
        }

        console.log(solution([1,2,3,4],[-3,-1,0,2]));
        console.log(solution([-1,0,1],[1,0,-1]));

    </script>
</body>
</html>
