<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약수의 합</title>
</head>
<body>
    <div>
        <h1>약수의 합</h1>
        <p>정수 n을 입력받아 n의 약수를 모두 더한 값을 리턴하는 함수, solution을 완성해주세요.</p>
        <h3>제한사항</h3>
        <p>n은 0 이상 3000이하인 정수입니다.</p>
    </div>
    <script>
        console.log(solution(12));
        
        function solution(n) {
            let answer = 0

            for(let i = 0; i < n + 1; i++){
                if( n % i == 0 ){
                    answer += i 
                }
            }

            return answer
    
        }
    </script>
</body>
</html>
