<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 개 뽑아서 더하기</title>
</head>
<body>
    <h1>두 개 뽑아서 더하기</h1>
    <script>
        function solution(numbers) {
            var answer = [];

            for(let i = 0; i < numbers.length; i++ ) {
                // console.log('첫번째 for문',numbers[i]);
                // console.log('이건 i 다',i);
                for(let j = i + 1; j < numbers.length; j++) {
                    // console.log('이건 j다',j);
                    // console.log('두번째 for문',numbers[j]);
                    // console.log(`${numbers[i]}+${numbers[j]}=${numbers[i]+numbers[j]}`);
                    answer.push(numbers[i] + numbers[j])
                }
            }

            // const setAnswer = new Set(answer.sort())

            // return setAnswer

            answer = answer
            .sort((a,b)=>{ return a - b })
            .filter((val,index)=>{
                return val !== answer[index-1]
            })

            return answer

        }

        console.log(solution([2,1,3,4,1]));
        // console.log(solution([5,0,2,7]));
    </script>
</body>
</html>
